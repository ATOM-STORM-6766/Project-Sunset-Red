name: Format Java Code

on:
  push:
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Install google-java-format
        run: |
          curl -LJO "https://github.com/google/google-java-format/releases/download/google-java-format-1.9/google-java-format-1.9-all-deps.jar"
          echo "google-java-format-1.9-all-deps.jar downloaded"

      - name: Format all Java files
        run: |
          find . -name "*.java" -print
          java -jar google-java-format-1.9-all-deps.jar --replace $(find . -name "*.java")

      
      - name: Commit and push if needed
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add -A
          git diff --staged --exit-code || (git commit -m "Format Java code" && git push)
